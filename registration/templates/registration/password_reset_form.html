{% extends 'home/base.html'  %}
<!-- Password Reset Page -->
{% load crispy_forms_tags %}
{% block title %} Password Reset {% endblock %}
{% block content %}
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
