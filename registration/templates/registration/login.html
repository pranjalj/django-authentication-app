{% extends 'home/base.html'  %}
<!-- Login Page -->
{% load crispy_forms_tags %}
{% block title %} User Authentication {% endblock %}
{% block content %}
<div class="content-selection">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom-mb-4">Login User</legend>
			{{form|crispy}}
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-info" type="submit" name="login">Login</button>
		</div>
	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			Create an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
			Cannot remember your password<a class="ml-2" href="{% url 'password_reset' %}">Reset password</a>
		</small>
	</div>
</div>
{% endblock %}
