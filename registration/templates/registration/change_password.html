{% extends 'home/base.html'  %}
<!-- Password Chnage Page -->
{% load crispy_forms_tags %}
{% block title %}Password Change - {{ block.super }}{% endblock %}
{% block content %}
<div class="content-selection">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom-mb-4">Change Password</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit" name="login">Change Password</button>
        </div>
    </form>
</div> 
{% endblock %}
